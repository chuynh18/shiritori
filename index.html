<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>しりとり</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />
    </head>
    <body>
        <div id="heading">しりとり</div>
        <div id="subheading">shi • ri • to • ri</div>
        <div id="board">
            <div id="slot-0">
                <div id="slot-0-ja"><span id="slot-0-ja-last"></span></div>
                <div id="slot-0-en"><span id="slot-0-en-last"></span></div>
                <div id="slot-0-meaning"></div>
            </div>
            <div id="slot-1">
                <div id="slot-1-ja"><span id="slot-1-ja-last"></span></div>
                <div id="slot-1-en"><span id="slot-1-en-last"></span></div>
                <div id="slot-1-meaning"></div>
            </div>
            <div id="slot-2">
                <div id="slot-2-ja"><span class="" id="slot-2-ja-first"></span><span id="slot-2-ja-middle"></span><span id="slot-2-ja-last"></span></div>
                <div id="slot-2-en"><span class="" id="slot-2-en-first"></span><span id="slot-2-en-middle"></span><span id="slot-2-en-last"></span></div>
                <div id="slot-2-meaning"></div>
            </div>
        </div>
        <div id="textEntryDiv">
            <form>
                <input id="shiritori" type="text" name="word" placeholder="Enter your word here" onkeypress="submitOnEnter(event);">
                <button type="button" onclick="submitWord();">Play!</button>
            </form>
        </div>
        <script src="assets/js/dictionary.js"></script>
        <script src="assets/js/shiritori.js"></script>
    </body>
</html>
