<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>しりとり</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />
    </head>
    <body>
        <div class="heading">しりとり</div>
        <div id="board">
            <div id="previousWord">
                <div id="prev-ja"><span id="prev-ja-last"></span></div>
                <div id="prev-en"><span id="prev-en-last"></span></div>
                <div id="prev-meaning"></div>
            </div>
            <div id="playedWord">
                <div id="play-ja"><span id="play-ja-first"></span></div>
                <div id="play-en"><span id="play-en-first"></span></div>
                <div id="play-meaning"></div>
            </div>
        </div>
        <div id="textEntryDiv">
            <form>
                <input id="shiritori" type="text" name="word" placeholder="Enter your word here" onkeypress="preventSubmission(event);">
                <button type="button" onclick="submitWord();">Play!</button>
            </form>
        </div>
        <script src="assets/js/dictionary.js"></script>
        <script src="assets/js/shiritori.js"></script>
    </body>
</html>
